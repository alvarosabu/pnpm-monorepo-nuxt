[build.environment]
  NODE_VERSION = "16"
  NPM_FLAGS = "--version" # prevent Netlify npm install
[build]
  base = "packages/blog/
  publish = "dist"
  command = "npx pnpm@v6 i --store=node_modules/.pnpm-store --frozen-lockfile && npx pnpm@v6 run generate:ci"
[[redirects]]
  from = "/*"
  to = "index.html"
  status = 200